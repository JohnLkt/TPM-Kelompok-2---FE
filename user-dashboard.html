<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoscape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="CSS/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="Assets/LogoTSfull.svg" id="navbar-logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Timeline</a>
              </li>
              <button class="btn btn-outline-success" type="submit">Logout</button>
            </ul>
          </div>
          </div>
    </nav>
    <section id="user-dashboard">
        <h2>welcome, __________</h2>
        <hr>
        <div id="user-members">
            <h4>members</h4>
            <p>Leader</p>
            <p>Member 1</p>
            <p>Member 2</p>
            <button class="btn btn-outline-success" type="submit">Add member</button>
        </div>
        <hr>
        <div id="user-information">
            <h4>Member Information</h4>
            <form>
                <label for="userfullname">Full Name</label>
                <input type="text" id="userfullname" name="userfullname"><br>
                <label for="useremail">email</label>
                <input type="text" id="useremail" name="useremail"><br>
                <label for="usernumber">Whatsapp Number</label>
                <input type="text" id="usernumber" name="usernumber"><br>
                <label for="userline">Line ID</label>
                <input type="text" id="userline" name="userline"><br>
                <label for="usergit">Github/Gitlab ID</label>
                <input type="text" id="usergit" name="usergit"><br>
                <label for="userbirthplace">Birthplace</label>
                <input type="text" id="userbirthplace" name="userbirthplace"><br>
                <label for="userbirthday">Birth Date</label>
                <input type="date" id="userbirthday" name="userbirthday"><br>
                <label for="userCV">Curriculum Vitae (CV)</label>
                <input type="file"id="userCV" name="userCV"><br>
                <label for="userID">Flazz Card/ID Card</label>
                <input type="file"id="userID" name="userID"><br>
            </form>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
