<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoScape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleRegisterPage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Register Page -->
    
    <section class="registerPage">
      <div class="leftRegisterPage">
        <img class="logo" src="Assets/LogoTSfull.svg">
        <h2>[tagline]</h2>

      </div>

      <div class="rightRegisterPage">
        <div class="headRegisterPage">
          <div style="color: rgb(161, 161, 161) ;">Already registered?</div>
          <div>Login</div>
        </div>

        <div class="registerForm">
          <h3>Register to TechnoScape</h3>

          <form>
            <div class="teamInformation">
              <h5>Team Information</h5>
              <div class="mb-3">
                <label for="teamName" class="form-label">Team Name</label>
                <input type="text" class="form-control rounded-pill" id="teamName" >
              </div>
              <div class="mb-3">
                <label for="passwordTeam" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="passwordTeam" placeholder="Min. 8 characters containing an uppercase and lowercase letter, a number, and a symbol.">
              </div>
              <div class="mb-3">
                <label for="confirmPasswordTeam" class="form-label">Confirm Password</label>
                <input type="password" class="form-control rounded-pill" id="confirmPasswordTeam">
              </div>
              <div class="checkboxStatus">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="binusian">
                  <label class="form-check-label" for="binusian">
                    Binusian
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="nonBinusian">
                  <label class="form-check-label" for="nonBinusian">
                    Non-Binusian
                  </label>
                </div>
              </div>
            </div>

            <div class="leaderInformation">
              <h5>Leader Information</h5>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control rounded-pill" id="fullName" >
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" id="email" >
              </div>
              <div class="mb-3">
                <label for="whatsappNumber" class="form-label">Whatsapp Number</label>
                <input type="text" class="form-control rounded-pill" id="whatsappNumber" placeholder="+62" >
              </div>
              <div class="mb-3">
                <label for="lineID" class="form-label">LINE ID</label>
                <input type="text" class="form-control rounded-pill" id="lineID" >
              </div>
              <div class="mb-3">
                <label for="githubGitlabID" class="form-label">Github/Gitlab ID</label>
                <input type="text" class="form-control rounded-pill" id="githubGitlabID" >
              </div>
              <div class="mb-3">
                <label for="birthPlace" class="form-label">Birth Place</label>
                <input type="text" class="form-control rounded-pill" id="birthPlace" >
              </div>
              <div class="mb-3">
                <label for="birthDate" class="label">Birth Date</label>
                <div class="birthdate">
                  <div class="mb-3">
                    <label for="dayBirthDate" class="form-label" style="font-size: 10pt;">Day</label>
                    <input type="text" class="form-control" id="dayBirthDate" placeholder="DD">
                  </div>
                  <div class="mb-3">
                    <label for="monthBirthDate" class="form-label" style="font-size: 10pt;">Month</label>
                    <input type="text" class="form-control" id="monthBirthDate" placeholder="MM">
                  </div>
                  <div class="mb-3">
                    <label for="yearBirthDate" class="form-label"style="font-size: 10pt;" >Year</label>
                    <input type="text" class="form-control" id="yearBirthDate" placeholder="YYYY">
                  </div>
                </div>
                <div class="mb-3">
                    <label for="CV" class="form-label">Curriculum Vitae (CV)</label>
                    <input type="file" class="form-control file" id="CV" placeholder="Add file">
                  </div>
                  <div class="idCard">
                    <div class="mb-3">
                      <label for="flazzCard" class="form-label">Flazz Card (Binusian)</label>
                      <input type="file" class="form-control file" id="flazzCard" >
                    </div>
                    <div class="mb-3">
                      <label for="IDCard" class="form-label">ID Card (Non-Binusian)</label>
                      <input type="file" class="form-control file" id="IDCard" >
                    </div>
                  </div>
              </div>
            </div>
              <button type="submit" class="btn btn-primary rounded-pill">Register</button>
            </form>
      </div>
      </div>
        
    </section>


    

    

</body>
</html>
