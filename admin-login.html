<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoScape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleLoginPage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Assets/Favicon/favicon-32x32.png" image="image/gif">
</head>
<body>
    
    
    <section class="loginPage">
      <div class="leftLoginPage">
        <div><img src="Assets/LogoTSfull.svg" id="adminlogologin"></div>
        <h2>[tagline]</h2>

      </div>

      <div class="rightLoginPage">

        <div class="loginForm">
            <h3>Login to TechnoScape Admin</h3>

            <form>
                <div class="mb-3">
                  <label for="adminusername" class="form-label">Username</label>
                  <input type="text" class="form-control rounded-pill " id="adminusername" >
                </div>
                <div class="mb-3">
                  <div class="passwordLabel">
                    <label for="adminpassword" class="form-label">Password</label>
                  </div>
                  <input type="password" class="form-control rounded-pill " id="adminpassword">
                </div>
                <div>
                  <button type="submit" class="btn btn-secondary rounded-pill">Login</button>
                </div>
              </form>
        </div>
      </div>
        
    </section>


    

    

</body>
</html>
