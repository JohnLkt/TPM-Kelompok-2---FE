<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoscape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="CSS/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section id="admin-landing">
        <div class="admin-logo-bg">
            <img src="Assets/LogoTSfull.svg">
            <h2>[Tagline]</h2>
        </div>
        <div class="admin-login">
            <h2>Login to Technoscape Admin</h2>
            <form id="admin-login-form">
                <label for="usernameadmin">Username</label>
                <input type="text" id="usernameadmin" name="usernameadmin"><br>
                <label for="passwordadmin">Password</label>
                <input type="password" id="passwordadmin" name="passwordadmin"><br>
                <input type="submit" id="admin-login-btn">
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
